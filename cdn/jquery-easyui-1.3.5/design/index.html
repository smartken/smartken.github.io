
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Jquery Easyui Design</title>

<link rel="stylesheet" type="text/css" href="design.common.css">
<link rel="stylesheet" type="text/css" href="../themes/default/easyui.css">
<link rel="stylesheet" type="text/css" href="../themes/icon.css">
<script type="text/javascript" src="jquery.min.js"></script>
<script type="text/javascript" src="../jquery.easyui.min.js"></script>
<script type="text/javascript" src="design.common.js"></script>
<script type="text/javascript">

   function tree_onclick(node){
       if (node["attributes"]["url"].length < 1)
       { return; }
       if ($("#div-tabs").tabs("exists", node["text"]) == false) {
           var h= $("#c").outerHeight()-35;
           //alert(h);
           var src = node["attributes"]["url"] + "?" + node["attributes"]["parma"] || "";
           var fname = "iframe_" + node["id"];
           var iframe = "<iframe name='"+fname+"' class='iframeTab' frameborder='0' src='" + src + "' style='height:"+h+"px' />";
           $("#div-tabs").tabs('add', {
           title: node["text"],
           border:false,
               closable: true,fit:true
               
				 , content: iframe
           });
           
       } else {
           $("#div-tabs").tabs("select", node["text"]);
       }
   }

   

</script>

</head>
<body class="easyui-layout">
   <!--
        <div data-options="region:'north',split:true" style="height: 120px"></div>
		-->
        <div data-options="region:'west',split:true"  style="width: 200px">
          
          
           
            
              <div title="Easyui设计器" class="easyui-tree" data-options="data:design['menu']['tree'],onClick:tree_onclick" ></div>
             
            
          
          
        </div>
        <div id="c" data-options="region:'center',border:false">
          <div class="easyui-tabs" id="div-tabs" data-options="fit:true,border:false"></div>
        </div>
</body>
</html>
